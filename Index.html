<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PabosConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e9f5e9, #f5f0e6); /* verde suave y caf√© claro */
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32; /* verde oscuro */
      color: #fdf6e3;      /* caf√© claro */
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fffbea; /* fondo caf√© muy claro */
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #a1887f; /* caf√© */
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #388e3c; /* verde */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20; /* verde m√°s oscuro */
    }
    .post {
      border-top: 1px solid #d7ccc8; /* caf√© claro */
      padding: 20px 0;
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .post strong {
      color: #2e7d32; /* verde */
      font-size: 1.1em;
    }
    .post small {
      display: block;
      margin-top: 5px;
      color: #6d4c41; /* caf√© */
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>PabosConnect</h1>
    <p>Tu espacio en tonos verdes y caf√©s para compartir ideas e im√°genes</p>
  </header>

  <!-- Secci√≥n de login -->
  <div class="container" id="login-section">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <button id="login-btn">Entrar</button>
  </div>

  <!-- Secci√≥n del foro -->
  <div class="container" id="forum-section" style="display:none;">
    <h2>Crear publicaci√≥n</h2>
    <form id="form">
      <textarea id="mensaje" rows="3" placeholder="¬øQu√© est√°s pensando?" required></textarea>
      <input type="file" id="imagen" accept="image/*">
      <button type="submit">Publicar</button>
    </form>

    <div id="posts">
      <h2>Publicaciones recientes</h2>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentUser = "";
      let publicaciones = [];

      const loginBtn = document.getElementById('login-btn');
      const usernameInput = document.getElementById('username');
      const loginSection = document.getElementById('login-section');
      const forumSection = document.getElementById('forum-section');
      const form = document.getElementById('form');
      const posts = document.getElementById('posts');

      // LOGIN
      loginBtn.addEventListener('click', () => {
        currentUser = usernameInput.value.trim();
        if (currentUser !== "") {
          loginSection.style.display = 'none';
          forumSection.style.display = 'block';
          mostrarPosts();
        } else {
          alert("Por favor, ingresa tu nombre de usuario.");
        }
      });

      // CREAR PUBLICACI√ìN
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const mensaje = document.getElementById('mensaje').value;
        const imagenInput = document.getElementById('imagen');
        const imagen = imagenInput.files[0];

        if (!mensaje.trim()) {
          alert("El mensaje no puede estar vac√≠o.");
          return;
        }

        let nuevaPublicacion = {
          usuario: currentUser,
          mensaje: mensaje,
          fecha: new Date().toLocaleString('es-MX', { dateStyle: 'medium', timeStyle: 'short' }),
          likes: 0,
          imagen: null
        };

        if (imagen) {
          const reader = new FileReader();
          reader.onload = function(event) {
            nuevaPublicacion.imagen = event.target.result;
            publicaciones.unshift(nuevaPublicacion);
            mostrarPosts();
          };
          reader.readAsDataURL(imagen);
        } else {
          publicaciones.unshift(nuevaPublicacion);
          mostrarPosts();
        }

        form.reset();
      });

      // MOSTRAR PUBLICACIONES
      function mostrarPosts() {
        posts.innerHTML = `<h2>Publicaciones recientes (${publicaciones.length})</h2>`;
        publicaciones.forEach((post, index) => {
          const div = document.createElement('div');
          div.className = 'post';

          div.innerHTML = `
            <strong>${post.usuario}</strong>
            <p>${post.mensaje}</p>
            <small>${post.fecha}</small>
            <button onclick="darLike(${index})">üëç Me gusta (${post.likes})</button>
          `;
          if (post.imagen) {
            const img = document.createElement('img');
            img.src = post.imagen;
            div.appendChild(img);
          }
          posts.appendChild(div);
        });
      }

      // DAR LIKE
      window.darLike = function(index) {
        publicaciones[index].likes++;
        mostrarPosts();
      };
    });
  </script>
</body>
</html>
