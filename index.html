<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PabosConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e9f5e9, #f5f0e6);
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: #fdf6e3;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fffbea;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #a1887f;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .logout-btn {
      background: #8d6e63;
      float: right;
    }
    .logout-btn:hover {
      background: #5d4037;
    }
    .post {
      border-top: 1px solid #d7ccc8;
      padding: 20px 0;
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .post strong {
      color: #2e7d32;
      font-size: 1.1em;
    }
    .post small {
      display: block;
      margin-top: 5px;
      color: #6d4c41;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>PabosConnect</h1>
    <p>Tu espacio en tonos verdes y caf茅s para compartir ideas e im谩genes</p>
  </header>

  <!-- Secci贸n de login -->
  <div class="container" id="login-section">
    <h2>Iniciar sesi贸n</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <button id="login-btn">Entrar</button>
  </div>

  <!-- Secci贸n del foro -->
  <div class="container" id="forum-section" style="display:none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Foro de PabosConnect</h2>
      <button class="logout-btn" id="logout-btn">Cerrar sesi贸n</button>
    </div>

    <form id="form">
      <textarea id="mensaje" rows="3" placeholder="驴Qu茅 est谩s pensando?" required></textarea>
      <input type="file" id="imagen" accept="image/*">
      <button type="submit">Publicar</button>
    </form>

    <div id="posts">
      <h2>Publicaciones recientes</h2>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentUser = "";
      let publicaciones = JSON.parse(localStorage.getItem("publicaciones")) || [];

      const loginBtn = document.getElementById('login-btn');
      const usernameInput = document.getElementById('username');
      const loginSection = document.getElementById('login-section');
      const forumSection = document.getElementById('forum-section');
      const form = document.getElementById('form');
      const posts = document.getElementById('posts');
      const logoutBtn = document.getElementById('logout-btn');

      // LOGIN
      loginBtn.addEventListener('click', () => {
        currentUser = usernameInput.value.trim();
        if (currentUser !== "") {
          loginSection.style.display = 'none';
          forumSection.style.display = 'block';
          mostrarPosts();
        } else {
          alert("Por favor, ingresa tu nombre de usuario.");
        }
      });

      // CERRAR SESIN
      logoutBtn.addEventListener('click', () => {
        currentUser = "";
        usernameInput.value = "";
        forumSection.style.display = 'none';
        loginSection.style.display = 'block';
      });

      // CREAR PUBLICACIN
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const mensaje = document.getElementById('mensaje').value;
        const imagenInput = document.getElementById('imagen');
        const imagen = imagenInput.files[0];

        if (!mensaje.trim()) {
          alert("El mensaje no puede estar vac铆o.");
          return;
        }

        let nuevaPublicacion = {
          usuario: currentUser,
          mensaje: mensaje,
          fecha: new Date().toLocaleString('es-MX', { dateStyle: 'medium', timeStyle: 'short' }),
          likes: 0,
          imagen: null
        };

        if (imagen) {
          const reader = new FileReader();
          reader.onload = function(event) {
            nuevaPublicacion.imagen = event.target.result;
            publicaciones.unshift(nuevaPublicacion);
            guardarYMostrar();
          };
          reader.readAsDataURL(imagen);
        } else {
          publicaciones.unshift(nuevaPublicacion);
          guardarYMostrar();
        }

        form.reset();
      });

      // GUARDAR EN LOCALSTORAGE Y MOSTRAR
      function guardarYMostrar() {
        localStorage.setItem("publicaciones", JSON.stringify(publicaciones));
        mostrarPosts();
      }

      // MOSTRAR PUBLICACIONES
      function mostrarPosts() {
        posts.innerHTML = <h2>Publicaciones recientes (${publicaciones.length})</h2>;
        publicaciones.forEach((post, index) => {
          const div = document.createElement('div');
          div.className = 'post';

          div.innerHTML = `
            <strong>${post.usuario}</strong>
            <p>${post.mensaje}</p>
            <small>${post.fecha}</small>
            <button onclick="darLike(${index})"> Me gusta (${post.likes})</button>
            <button onclick="leerPost(${index})"> Escuchar</button>
          `;

          if (post.imagen) {
            const img = document.createElement('img');
            img.src = post.imagen;
            div.appendChild(img);
          }

          posts.appendChild(div);
        });
      }

      // DAR LIKE
      window.darLike = function(index) {
        publicaciones[index].likes++;
        guardarYMostrar();
      };

      // LECTURA DE VOZ (accesibilidad visual)
      window.leerPost = function(index) {
        const post = publicaciones[index];
        const speech = new SpeechSynthesisUtterance(${post.usuario} public贸: ${post.mensaje});
        speech.lang = 'es-MX';
        speechSynthesis.speak(speech);
      };
    });
  </script>
</body>
</html>
