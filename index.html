<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Login</title>
  <style>
    body { font-family: sans-serif; background: #eef; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    #forum-section { display: none; }
  </style>
</head>
<body>

  <div class="container" id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Tu nombre">
    <button id="login-btn">Entrar</button>
  </div>

  <div class="container" id="forum-section">
    <h2>Bienvenido</h2>
    <p>Ya est√°s dentro del sitio.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('login-btn');
      loginBtn.addEventListener('click', () => {
        const nombre = document.getElementById('username').value.trim();
        if (nombre !== "") {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('forum-section').style.display = 'block';
        } else {
          alert("Ingresa tu nombre.");
        }
      });
    });
  </script>

</body>
</html>
